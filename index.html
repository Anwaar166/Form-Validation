<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="form icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
    <div class="mainBody">
        <div class="container">
            <div class="registration">
                <h2>Registration Form</h2>
            </div>
            <form action="">
                <div class="formBox">
                    <div class="field field1">
                        <div>
                            <h3>Name:</h3>
                        </div>
                        <div class="icon"><input class="inputField" id="name" type="text" required> <i
                                class="bi bi-check-circle-fill checkIcon "></i><i
                                class="bi bi-exclamation-circle-fill exclamIcon "></i></div>
                                <small></small>
                    </div>
                    <div class="field field2">
                        <div>
                            <h3>Email Adress:</h3>
                        </div>
                        <div class="icon"><input class="inputField" id="email" type="email" required> <i
                                class="bi bi-check-circle-fill checkIcon "></i><i
                                class="bi bi-exclamation-circle-fill exclamIcon"></i></div>
                                 <small></small>
                    </div>
                    <div class="field field3">
                        <div>
                            <h3>Phone Number:</h3>
                        </div>
                        <div class="icon"><input class="inputField" id="phone" type="number" required><i
                                class="bi bi-check-circle-fill checkIcon "></i> <i
                                class="bi bi-exclamation-circle-fill exclamIcon  "></i></div>
                                 <small></small>
                    </div>
                    <div class="field field4">
                        <div>
                            <h3>Password:</h3>
                        </div>
                        <div class="icon passICons">
                            <input class="inputField" id="pass" type="password" required>
                            <div class="icons">
                                <i class="bi-eye-slash-fill slashEye"></i>
                                <div class="checks ">
                                    <i class="bi bi-check-circle-fill checkIcon"></i>
                                    <i class="bi bi-exclamation-circle-fill exclamIcon"></i>
                                </div>
                            </div>
                        </div>
                         <small></small>
                    </div>

                    <div class="field field5">
                        <div>
                            <h3>Confirm Password:</h3>
                        </div>
                        <div class="icon passICons">
                            <input class="inputField" id="cpass" type="password" required>
                            <div class="icons">
                                <i class="bi-eye-slash-fill slashEye2"></i>
                                <div class="checks ">
                                    <i class="bi bi-check-circle-fill checkIcon "></i>
                                    <i class="bi bi-exclamation-circle-fill exclamIcon "></i>
                                </div>
                            </div>
                        </div>
                         <small></small>
                    </div>

                    <div class="buttonBox"><button 
                    type="submit" id="btn">Submit</button></div>
                </div>

            </form>
        </div>
    </div>
    <script src="scrcipt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  

</body>

</html>
